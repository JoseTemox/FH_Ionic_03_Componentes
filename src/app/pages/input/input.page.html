<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-header>
      <ion-toolbar>
        <ion-title>Input Normales</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>


  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-header>
      <ion-toolbar>
        <ion-title>Formulario VÃ¡lido {{ formulario.valid }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 placeholder="email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"
                 name="password"
                 [(ngModel)]="usuario.password"
                 required
                 placeholder="Password"></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit" expand="block">
      Login
    </ion-button>

  </form>

</ion-content>
